<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="day7.css" />
  </head>
  <body>
    <div class="content">
      <div class="form">
        <form action="form">
          <div>
            <input type="text" class="name" placeholder="Enter Full Name" />
          </div>
          <div>
            <input type="email" class="email" placeholder="Enter your email" />
          </div>
          <div>
            <input
              type="number"
              class="contact"
              placeholder="Enter Phone Number"
            />
          </div>
          <div>
            <select name="course" id="cid">
              <option value="python">Python</option>
              <option value="MER">MERN</option>
              <option value="dm">Digital Marketing</option>
              <option value="ft">FLutter</option>
              <option value="gd">Graphics Designing</option>
            </select>
          </div>
          <div>
            <button class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
